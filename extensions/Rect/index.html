<div class="rect config">
    <div class="row">
        <p class="col-12">Top-Left Corner</p>
        <div class="col-6">
            <div class="autocomplete">
                <input type="text" name="x" id="" placeholder="X coordinate">
            </div>
        </div>
        
        <div class="col-6">
            <div class="autocomplete">
                <input type="text" name="y" id="" placeholder="Y coordinate">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <p class="col-12">Size</p>
        <div class="col-6">
            <div class="autocomplete">
                <input type="text" name="width" id="" placeholder="Width">
            </div>
        </div>
        
        <div class="col-6">
            <div class="autocomplete">
                <input type="text" name="height" id="" placeholder="Height">
            </div>
        </div>
    </div>

    <hr>
    <table class="optional">
        <tr class="col-12">
            <td class="col-6"><p>Fill</p></td>
            <td class="col-6"><input type="text" name="fill" id="" placeholder="black"></td>
        </tr>
        <tr class="col-12">
            <td class="col-6">Stroke Color</td>
            <td class="col-6"><input type="text" name="stroke" id="" placeholder="black"></td>
        </tr>
        <tr class="col-12">
            <td class="col-6">Stroke Width</td>
            <td class="col-6"><input type="text" name="stroke-width" id="" placeholder="1px"></td>
        </tr>
    </table>

    <button class="build" onclick="Rect.build(this.parentNode)">Build</button>
</div>

<div id="config">        
    <p>Choose Data Source*</p>
    <input type="hidden" id="Layer" value="">
    <div class="autocomplete">
        <input type="text" value="" name="data" data-array-pointer="workspace:data_sources" placeholder="Search">
    </div>
    
    <div class="two-col">
        <p>X-axis*</p>
        <p>Y-axis*</p>
        <div class="autocomplete">
            <input type="text" value="" name="x" placeholder="Search" data-array-pointer="workspace:data_sources:$input[name=data]:features">
        </div>
        <div class="autocomplete">
            <input type="text" value="" name="y" placeholder="Search" data-array-pointer="workspace:data_sources:$input[name=data]:features">
        </div>
    </div>
    
    <div class="two-col">
        <p>Margin Left</p>
        <p>Margin Top</p>
        <div class="autocomplete">
            <input type="text" value=0 name="left" placeholder="800">
        </div>
        <div class="autocomplete">
            <input type="text" value=0 name="top" placeholder="200">
        </div>
        <p>Margin Right</p>
        <p>Margin Bottom</p>
        <div class="autocomplete">
            <input type="text" value=0 name="right" placeholder="800">
        </div>
        <div class="autocomplete">
            <input type="text" value=0 name="bottom" placeholder="200">
        </div>
    </div>
    <div class="two-col">
        <p>Color</p>
        <p>Radius</p>
        <div class="autocomplete">
            <input type="text" value="" name="color" placeholder="Ex. #843b18, rgba(88, 89, 72, 0.2), black " >
        </div>
        <div class="autocomplete">
            <input type="text" value="" name="radius" placeholder="Ex. 10, 5px, 1em, 2vw ">
        </div>
    </div>
    <button class="build" onclick="ScatterPlotFunctions.BuildScatterPlot('#config')">Build</button>
</div>

<div class="circle config">
    
    <div class="row">
        <p class="col-12">Center</p>
        <div class="col-6">
            <div class="autocomplete">
                <input type="text" name="cx" id="" placeholder="X coordinate">
            </div>
        </div>
        
        <div class="col-6">
            <div class="autocomplete">
                <input type="text" name="cy" id="" placeholder="Y coordinate">
            </div>
        </div>
    </div>

    <hr>
    <p>Radius</p>
    <div class="autocomplete">
        <input type="text" name="r" id="" placeholder="Ex: 1px, 1em, 1vw">
    </div>
    <hr>
    
    <button class="build" onclick="Circle.build(this.parentNode)">Build</button>
</div>

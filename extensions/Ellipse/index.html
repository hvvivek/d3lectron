<div class="ellipse config">
    
    <div class="row">
        <p class="col-12">Center</p>
        <div class="col-6">
            <div class="autocomplete">
                <input type="text" name="cx" id="" placeholder="X coordinate">
            </div>
        </div>
        
        <div class="col-6">
            <div class="autocomplete">
                <input type="text" name="cy" id="" placeholder="Y coordinate">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <p class="col-12">Radii</p>
        <div class="col-6">
            <div class="autocomplete">
                <input type="text" name="rx" id="" placeholder="Along X axis">
            </div>
        </div>
        
        <div class="col-6">
            <div class="autocomplete">
                <input type="text" name="ry" id="" placeholder="Along Y axis">
            </div>
        </div>
    </div>
    <hr>
    <table class="optional">
        <tr class="col-12">
            <td class="col-6"><p>Fill</p></td>
            <td class="col-6"><input type="text" name="fill" id="" placeholder="black"></td>
        </tr>
        <tr class="col-12">
            <td class="col-6">Stroke Color</td>
            <td class="col-6"><input type="text" name="stroke" id="" placeholder="black"></td>
        </tr>
        <tr class="col-12">
            <td class="col-6">Stroke Width</td>
            <td class="col-6"><input type="text" name="stroke-width" id="" placeholder="1px"></td>
        </tr>
    </table>

    <button class="build" onclick="Ellipse.build(this.parentNode)">Build</button>
</div>
